<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <title>丙晟云商</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./lib/ng-table/ng-table.min.css">
  <link rel="stylesheet" type="text/css" href="./lib/loading/loaders.css">
  <link rel="stylesheet" type="text/css" href="./lib/bootoast/bootoast.min.css">
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap-daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css">


  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./css/fill.css">

</head>

<body ng-app="app" ng-controller="DemoController">

  <div class="all-div-overflow">
    <div class=" xui-padding">
      <h2 class="">云服务器</h2>

      <!--地区选择-->
      <div class="clearfix mj-btn-opt-group mj-btn-group-area xui-margin-top cloud-mj-btn-di">
        <div class="opt-item" ng-repeat="item in regionList">
          <input id="area{{$index}}" type="radio" value="{{item.regionCode}}"
            ng-checked="{{item.region == activeRegion}}" class="ng-pristine ng-untouched ng-valid ng-not-empty"
            name="item.regionName">
          <label for="area{{$index}}" class="btn btn-default">{{item.regionName}}</label>
        </div>
      </div>
    </div>

    <div class="clearfix">
      <div class="col-lg-4 col-md-4 col-sm-4 pull-right">
          <div class="input-group overflow-right-all">
              <input type="text" class="form-control" placeholder="请输入IP或主机名"   ng-model="query.skey" ng-change="search()">
          <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                  <i class="fa fa-search"></i>
              </button>
          </span>
          </div>
      </div>
  </div>
  </div>
  <!-- 本产品引用的第三方库 -->
  <script src="./lib/jQuery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-switch/js/bootstrap-switch.min.js"></script>
  <script src="./lib/bootstrap-daterangepicker/moment.js"></script>
  <script src="./lib/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="./lib/bootoast/bootoast.min.js"></script>
  <script src="./lib/angular-chart/Chart.min.js"></script>

  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/ui-router/angular-ui-router.js"></script>
  <script src="./lib/ui-router/stateEvents.js"></script>
  <script src="./lib/bootstrap-switch/angular-bootstrap-switch.min.js"></script>
  <script src="./lib/ng-table/ng-table.js"></script>
  <script src="./lib/ocLazyLoad/ocLazyLoad.js"></script>
  <script src="./lib/bootstrap-daterangepicker/angular-daterangepicker.js"></script>
  <script src="./lib/angular-chart/angular-chart.min.js"></script>


  <!-- 本产品全局js逻辑控制 -->
  <script src="./app/app.js"></script>
  <!-- <script src="./app/config.js"></script> -->
  <script src="./app/controller.js"></script>
  <script src="./app/service.js"></script>

  <script src="./lib/api.js"></script>
  <script src="./lib/serve.js"></script>
  <script src="./lib/common.js"></script>

  <!-- 共享模块js逻辑控制 -->
  <script src="./lib/publicDirective.js"></script>
  <script src="./lib/publicFilter.js"></script>
  <script src="./lib/download.js"></script>

</body>

</html>
